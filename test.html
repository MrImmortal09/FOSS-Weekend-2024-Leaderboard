    //   return decrypted;

    let str = "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";
    let key = CryptoJS.enc.Utf8.parse('0123456789abcdef0123456789abcdef'); // 256-bit key
    let iv = CryptoJS.enc.Utf8.parse('abcdef9876543210abcdef9876543210'); // 128-bit IV
  
    let x = CryptoJS.AES.encrypt(str, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }).toString();
    console.log(x);

    let decrypted = CryptoJS.AES.decrypt(x, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }).toString();
    console.log(decrypted)
  }, 3000)
